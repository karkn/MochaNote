<h2>タグを付ける</h2>

<p>
ノートに作ったタグを付けます。
</p>

<p>
ノートエディタの「タグ選択」ボタンをクリックすると，タグの一覧が表示されます。
ノートに付けたいタグのチェックボックスをオンにしてメニューを閉じるとノートにタグが付けられます。
</p>

<p>
<img alt="タグの設定" src="../Image/tag_memo.png" width="600" />
</p>

<p>
ノートエディタの「タグ」テキストボックスにノートに付けたタグ名が表示されます。
</p>

<p>
<img alt="タグ名" src="../Image/tagname.png"/>
</p>

<p>
ノートにタグを付けたので，ワークスペースペインで「未整理」を選択しても
ノートリストペインにノートが表示されなくなりました。
</p>

<p>
<img alt="未整理では表示されない" src="../Image/select_untagged_after_tagged.png"/>
</p>

<p>
ワークスペースペインでノートに付けた「タグ1」を選択するとノートが表示されます。
</p>

<p>
<img alt="タグ1で表示される" src="../Image/select_tag1_after_tagged.png"/>
</p>
