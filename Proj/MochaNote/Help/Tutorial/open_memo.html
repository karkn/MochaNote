<h2>ノートを開く</h2>

<p>
閉じたファイルをもう一度開いてみましょう。
ノートを開くにはウィンドウ左部のワークスペースペインとノートリストペインを使います。
</p>

<h3>タグを選ぶ</h3>

<p>
ワークスペースペインでタグを選択すると，ノートリストペインにそのタグが付けられたノートの一覧が表示されます。
先ほど作ったノートにはまだタグを付けてないので，「未整理」を選択するとノートリストペインに表示されます。
</p>

<p>
<img alt="タグを選ぶ" src="../Image/select_tag.png"/>
</p>

<h3>ノートを開く</h3>

<p>
ノートリストペインに表示されたノートのタイトル部分をクリックするか，タイトル以外の部分をダブルクリックするとノートが開きます。
</p>

<p>
<img alt="ノートを開く" src="../Image/open_memo.png" width="600"/>
</p>
