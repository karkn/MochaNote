<p>
タグを使ってノートを整理してみましょう。
まずはタグを作ります。
</p>

<p>
新しいタグを作るには，ワークスペースビューで「タグ」を右クリックして，
コンテキストメニューの「タグを作成」を選択します。
</p>

<p>
<img alt="タグを作成" src="../Image/create_tag.png"/>
</p>
