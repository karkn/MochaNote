<h2>チュートリアルの終了</h2>

<p>
お疲れ様でした。
MochaNoteのチュートリアルは終了です。
基本的なMochaNoteの使い方をご理解いただけたと思います。
</p>

<p>
MochaNoteにはチュートリアルで紹介した以外の機能がいくつもあります。
このヘルプの左側のメニューの「いろいろな機能」を展開してみてください。
MochaNoteの機能の一覧が表示されます。
一度に全部試すのは大変ですが，
タイトルを見て興味を持った機能から少しずつ試してみてください。
</p>

<p>
それではMochaNoteの機能をうまく使ってノートを育ててください。
</p>
