<h2>マークを設定する</h2>

<p>ノートを整理するための付加情報としてマークを設定することができます。
ノートにマークを設定するとノートリストでマークのアイコンを表示させたり，検索条件に指定してノートを検索したりできます。</p>

<h3>マークを設定する</h3>

<p>ノートにマークを設定するには以下の操作を行います。</p>
<ol>
  <li>メインツールバーの「マーク」をクリックするかドロップダウンを表示してマークを選択する<br/>
    ノートエディタで開いているノートにマークが設定されます。</li>
</ol>
