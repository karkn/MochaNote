<h2>リンクを張る</h2>

<h3>ノートへのリンクを張る</h3>

<p>ノートへのリンクを張るには以下のいずれかの操作を行います。</p>
<ul>
  <li>ノートリストからノートエディタにノートをドラッグ&amp;ドロップする</li>
  <li>テキストを範囲選択して右クリックして「リンクの設定」を選択する</li>
</ul>



<h3>Webサイトへのリンクを張る</h3>

<p>Webサイトへのリンクを張るには以下のいずれかの操作を行います。</p>
<ul>
  <li>Internet ExplorerやFirefoxのアドレスバーのアイコンをノートエディタにドラッグ&amp;ドロップする</li>
  <li>テキストを範囲選択して右クリックして「リンクの設定」を選択する</li>
</ul>
