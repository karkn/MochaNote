<h2>「表示」メニュー</h2>

<h3>検索</h3>
<p>ワークスペースの検索テキストボックスをフォーカスします。</p>

<h3>ワークスペース</h3>
<p>ワークスペースのツリービューをフォーカスします。</p>

<h3>ノートリスト</h3>
<p>ノートリストをフォーカスします。</p>

<h3>スタートページ</h3>
<p>ノートエディタにスタートページを開きます。</p>

<h3>付箋ノート</h3>
<p>付箋ノートがある場合，前面に表示します。</p>

<h3>コンパクト表示</h3>
<p>メインウィンドウをコンパクト表示します。</p>

<h3>常に手前に表示</h3>
<p>メインウィンドウを常に手前に表示します。</p>
